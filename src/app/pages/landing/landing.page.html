<ion-header class="ion-no-border main-content">
  <ion-toolbar>
    <ion-title class="ion-hide-md-up">Daily Pulse</ion-title>
    <ion-buttons class="ion-hide-md-up" slot="start">
      <ion-back-button defaultHref="/login" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu
  [disabled]="isMobileMemuActive"
  class="side-menu"
  contentId="main-content"
>
  <h1>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </h1>
  <div>
    <ion-text> This is the menu content. </ion-text>
  </div>
</ion-menu>

<ion-content [scrollY]="scrollY" id="main-content">
  <div class="main-dev">
    <div class="sidebar ion-hide-md-down">
      <div
        [ngClass]="{'left-side':!webSidebarToggle,'left-side-toggle':webSidebarToggle}"
      >
        <ion-list class="sidebar-menu-list" [inset]="true">
          <ion-item [button]="true">
            <ion-label>Dashboard</ion-label>
          </ion-item>
          <ion-item [button]="true">
            <ion-label>Daily Status</ion-label>
          </ion-item>
          <ion-item [button]="true">
            <ion-label>Pulse</ion-label>
          </ion-item>
          <ion-item [button]="true">
            <ion-label>Projects</ion-label>
          </ion-item>
          <ion-item [button]="true">
            <ion-label>Staffing</ion-label>
          </ion-item>
        </ion-list>
      </div>
      <div class="right-side">
        <ion-button
          class="web-menu-tooggle-button"
          (click)="webMenuSidebarToggleHandler()"
        >
          <ion-icon name="menu-sharp" size="large" slot="icon-only"></ion-icon>o
        </ion-button>
      </div>
    </div>
    <div class="main-body ion-infinite-scroll-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</ion-content>
