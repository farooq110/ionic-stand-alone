<ion-select
  [value]="selected"
  placeholder="Select option"
  interface="popover"
  label-placement="stacked"
  [compareWith]="compareWith"
  (ionChange)="handleChange($event)"
  fill="outline"
>
  <ion-select-option
    *ngFor="let option of options"
    [value]="option.option_id.option_id"
    >{{ option?.option_id?.option_title }}</ion-select-option
  >
</ion-select>
